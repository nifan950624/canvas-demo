<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0,user-scalable = no,maximum-scale =1.0,minimum-scale = 1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>canvas画板</title>
  <script src="font/iconfont.js"></script>
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
<canvas id="xxx">
</canvas>
<div class="tools">
  <div class="active" id="active">
    <svg aria-hidden="true" class="icon" id="brush">
      <use xlink:href="#icon-qianbi"></use>
    </svg>
    <svg aria-hidden="true" class="icon" id="erease">
      <use xlink:href="#icon-xiangpica"></use>
    </svg>
    <svg aria-hidden="true" class="icon" id="delet">
      <use xlink:href="#icon-shuazi"></use>
    </svg>
    <svg aria-hidden="true" class="icon" id="save">
      <use xlink:href="#icon-download"></use>
    </svg>
  </div>
  <ol class="color">
    <li class="action" id="black"></li>
    <li id="red"></li>
    <li id="blue"></li>
    <li id="yellow"></li>
  </ol>
  <ul>
    <li id="thin"></li>
    <li id="thick"></li>
  </ul>
</div>
</body>
<script src="./main.js">
</script>
</html>
